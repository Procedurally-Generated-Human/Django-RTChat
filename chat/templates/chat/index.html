<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <center>
        <h1>Global Village</h1>
        <br>
        <br>
        <br>
        <br>
        <input id="room-name-input" type="text" size="30" placeholder="Chat Room Name">
        <input id="room-username" type="text" size="20" placeholder="Username">
        <input id="room-name-submit" type="button" value="Go">
    </center>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-username').focus();
            }
        };
        document.querySelector('#room-username').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            sessionStorage.setItem('username', document.getElementById("room-username").value)
            window.location.pathname = '/chat/' + roomName + '/';      
        };
    </script>
</body>
</html>
